<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Media/embedding: Task 2</title>
  </head>

  <body>
    <h1>Video embed</h1>

    <video muted controls width="320px" height="240px">
      <source src="./media/video.mp4" type="video/mp4" />
      <source src="./media/video.webm" type="video/webm" />
      <track kind="subtitles" src="./media/video.vtt" srclang="en" label="English" />
      <p>
        Your browser doesn't support this audio file. Here is a
        <a href="./media/video.mp4">link to the mp4 video</a> or <a href="./media/video.webm">link to the webm video</a> instead.
      </p>
    </video>
  </body>
</html>
