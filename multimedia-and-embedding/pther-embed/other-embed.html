<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Media/embedding: Task 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Embedding</h1>

    <!-- PDF embed here  -->
    <embed src="./media/mypdf.pdf" type="application/pdf" />

    <hr />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/cwtpLIWylAw?si=EMGDcd3anYJ-Q9wi"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d249.08350465611232!2d111.6427981471079!3d-2.7161238757104753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e08efeb1c98fb19%3A0xb9f574a1f6d82a9c!2sKPP%20Pratama%20Pangkalan%20Bun!5e0!3m2!1sid!2sid!4v1707572175681!5m2!1sid!2sid"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <!-- 3rd party embed here  -->
  </body>
</html>
